<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: head"></head>

<body>
    <header th:replace="layout/layout :: header"></header>
    <div class="container py-4">
        <div class="card bg-light">
            <div class="card-header">
                <h3 th:text="${titulo}"></h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    <table class="table table-striped table-bordered table-hover">
                        <tbody>
                            <tr>
                                <td class="col-1"><b>Sistema Operativo</b></td>
                                <td class="col-2">
                                    <input type="text" disabled th:value="${os}">
                                </td>
                            </tr>
                            <tr>
                                <td class="col-1"><b>Usuario de Sistema Operativo</b></td>
                                <td class="col-2">
                                    <input type="text" disabled th:value="${user_os}">
                                </td>
                            </tr>
                            <tr>
                                <td class="col-1"><b>Root</b></td>
                                <td class="col-2">
                                    <input type="text" placeholder="Ruta" style="width: 300px;"
                                        th:value="${configuraciones[0].valor}" name="root">
                                    <a href="#" class="btn btn-primary">Validar ruta</a>
                                </td>
                            </tr>
                            <tr>
                                <td class="col-1"><b>Espacio utilizado / Espacio disponible</b></td>
                                <td class="col-2">
                                    <input type="text" disabled th:value="${use_disk}+' / ' +${free_disk}">
                                </td>
                            </tr>
                            <tr>
                                <td class="col-1"><b>Archivo KEY</b></td>
                                <td class="col-2">
                                    <input type="text" placeholder="Ruta" style="width: 300px;"
                                        th:value="${configuraciones[1].valor}" name="key">
                                    <a href="#" class="btn btn-primary">Validar ruta</a>
                                    <a th:href="@{/administrador/configuracion/global/key}" class="btn btn-primary"
                                        th:if="${configuraciones[3].valor=='0'}">Generar KEY</a>
                                </td>
                            </tr>
                            <tr>
                                <td class="col-1"><b>Archivo IV</b></td>
                                <td class="col-2">
                                    <input type="text" placeholder="Ruta" style="width: 300px;"
                                        th:value="${configuraciones[2].valor}" name="iv">
                                    <a href="#" class="btn btn-primary">Validar ruta</a>
                                    <a th:href="@{/administrador/configuracion/global/iv}" class="btn btn-primary"
                                        th:if="${configuraciones[4].valor=='0'}">Generar IV</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <input type="submit" class="btn btn-primary" value="Guardar Cambios">
                </form>
            </div>
        </div>
    </div>
    <footer th:replace="layout/layout :: footer"></footer>
</body>

</html>
