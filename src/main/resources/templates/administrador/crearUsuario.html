<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: head"></head>

<body>
    <header th:replace="layout/layout :: header"></header>
    <div class="container py-4">
        <div class="card bg-light">
            <div class="card-header" th:text="${titulo}"></div>
            <div class="card-body">
                <form method="POST" th:action="@{/administrador/crearUsuario}" th:object="${usuario}">
                    <div class="form-group row">
                        <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
                        <div>
                            <input type="text" id="nombre" th:field="*{nombre}">
                        </div>
                        <div><small th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"
                                class="field-validation-valid text-danger"></small></div>
                    </div>
                    <div class="form-group row">
                        <label for="apellidoPat" class="col-sm-2 col-form-label">Apellido Paterno</label>
                        <div>
                            <input type="text" id="apellidoPat" th:field="*{apellidoPat}">
                        </div>
                        <div><small th:if="${#fields.hasErrors('apellidoPat')}" th:errors="*{apellidoPat}"
                                class="field-validation-valid text-danger"></small>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="apellidoMat" class="col-sm-2 col-form-label">Apellido Materno</label>
                        <div>
                            <input type="text" id="apellidoMat" th:field="*{apellidoMat}">
                        </div>
                        <div><small th:if="${#fields.hasErrors('apellidoMat')}" th:errors="*{apellidoMat}"
                                class="field-validation-valid text-danger"></small>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="username" class="col-sm-2 col-form-label">Nombre de Usuario</label>
                        <div>
                            <input type="text" id="username" th:field="*{username}">
                        </div>
                        <div><small th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
                                class="field-validation-valid text-danger"></small></div>
                    </div>
                    <div class="form-group row">
                        <label for="password" class="col-sm-2 col-form-label">Contrese√±a</label>
                        <div>
                            <input type="password" id="password" th:field="*{password}">
                        </div>
                        <div><small th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                                class="field-validation-valid text-danger"></small></div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label" for="rol">Rol</label>
                        <div>
                            <select th:field="*{rol}" id="rol">
                                <option value="" th:text="'--Seleccione Rol--'"></option>
                                <option th:each="r : ${roles}" th:value="${r}" th:text="${r}">
                                </option>
                            </select>
                        </div>
                        <div><small th:if="${#fields.hasErrors('rol')}" th:errors="*{rol}"
                                class="field-validation-valid text-danger"></small></div>
                    </div>
                    <div class=" form-group row">
                                <div class="py-2">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="enabled" checked
                                        th:value="*{enabled}" th:field="*{enabled}">
                                        <label class="form-check-label" for="enabled">
                                            Habilitar
                                        </label>
                                    </div>
                                </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-6">
                                <input type="submit" th:value="${boton}" class="btn btn-primary">
                            </div>
                        </div>
                </form>
            </div>
        </div>
    </div>
    <footer th:replace="layout/layout :: footer"></footer>
</body>

</html>
