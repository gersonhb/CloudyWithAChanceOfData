<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: head"></head>

<body>
    <header th:replace="layout/layout :: header"></header>
    <div class="container py-4">
        <div class="card bg-light">
            <div class="card-header">
                <h3 th:text="${titulo}"></h3>
            </div>
            <div class="card-body">
                <form method="POST" th:action="@{/administrador/crearUsuario}" th:object="${usuario}">
                    <table class="table table-striped table-bordered table-hover">
                        <tbody>
                            <tr>
                                <td class="col-1"><b><label for="nombre">Nombre:</label></b></td>
                                <td class="col-2">
                                    <div>
                                        <input th:if="${usuario.id!=null}" disabled type="text" id="nombre"
                                            th:field="*{nombre}">
                                        <input th:if="${usuario.id==null}" type="text" id="nombre" th:field="*{nombre}"
                                            placeholder="Nombre">
                                        <small th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"
                                            class="field-validation-valid text-danger"></small>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td class="col-1"><b><label for="apellidoPat">Apellido Paterno:</label></b></td>
                                <td class="col-2">
                                    <div>
                                        <input th:if="${usuario.id!=null}" disabled type="text" id="apellidoPat"
                                            th:field="*{apellidoPat}">
                                        <input th:if="${usuario.id==null}" type="text" id="apellidoPat"
                                            th:field="*{apellidoPat}" placeholder="Apellido Paterno">
                                        <small th:if="${#fields.hasErrors('apellidoPat')}" th:errors="*{apellidoPat}"
                                            class="field-validation-valid text-danger"></small>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td class="col-1"><b><label for="apellidoMat">Apellido Materno:</label></b></td>
                                <td class="col-2">
                                    <div>
                                        <input th:if="${usuario.id!=null}" disabled type="text" id="apellidoMat"
                                            th:field="*{apellidoMat}">
                                        <input th:if="${usuario.id==null}" type="text" id="apellidoMat"
                                            th:field="*{apellidoMat}" placeholder="Apellido Materno">
                                        <small th:if="${#fields.hasErrors('apellidoMat')}" th:errors="*{apellidoMat}"
                                            class="field-validation-valid text-danger"></small>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td class="col-1"><b><label for="username">Usuario:</label></b></td>
                                <td class="col-2">
                                    <div>
                                        <input th:if="${usuario.id!=null}" type="text" id="username"
                                            th:field="*{username}" disabled>
                                        <input th:if="${usuario.id==null}" type="text" id="username"
                                            th:field="*{username}" placeholder="Nombre de usuario">
                                        <small th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
                                            class="field-validation-valid text-danger"></small>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td class="col-1"><b><label for="password">Contraseña:</label></b></td>
                                <td class="col-2">
                                    <div>
                                        <input type="password" id="password" th:field="*{password}"
                                            placeholder="Contraseña" style="width: 180px;">
                                        <small th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                                            class="field-validation-valid text-danger"></small>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td class="col-1"><b>Rol:</b></td>
                                <td class="col-2">
                                    <div>
                                        <select th:field="*{rol}" id="rol">
                                            <option value="" th:text="'--Seleccione Rol--'"></option>
                                            <option th:each="r : ${roles}" th:value="${r}" th:text="${r}">
                                            </option>
                                        </select>
                                        <small th:if="${#fields.hasErrors('rol')}" th:errors="*{rol}"
                                            class="field-validation-valid text-danger"></small>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td class="col-1"><b><label for="enabled">Estado:</label></b></td>
                                <td class="col-2">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="enabled" checked
                                            th:value="*{enabled}" th:field="*{enabled}">
                                        <label class="form-check-label" for="enabled">
                                            Habilitar
                                        </label>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="form-group row">
                        <div class="col-sm-6">
                            <input type="submit" th:value="${boton}" class="btn btn-primary">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer th:replace="layout/layout :: footer"></footer>
</body>

</html>
