<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: head"></head>

<body>
    <header th:replace="layout/layout :: header"></header>
    <div class="container py-4">
        <div class="card bg-light">
            <div class="card-header">
                <h3 th:text="${titulo}"></h3>
            </div>
            <div class="card-body">
                <table class="table table-striped table-bordered table-hover">
                    <tbody th:object="${usuario}">
                        <tr>
                            <td class="col-1"><b>Nombre:</b></td>
                            <td class="col-2" th:text="*{nombre}"></td>
                        </tr>
                        <tr>
                            <td class="col-1"><b>Apellido Paterno:</b></td>
                            <td class="col-2" th:text="*{apellidoPat}"></td>
                        </tr>
                        <tr>
                            <td class="col-1"><b>Apellido Materno:</b></td>
                            <td class="col-2" th:text="*{apellidoMat}"></td>
                        </tr>
                        <tr>
                            <td class="col-1"><b>Usuario:</b></td>
                            <td class="col-2" th:text="*{username}"></td>
                        </tr>
                        <tr>
                            <td class="col-1"><b>Rol:</b></td>
                            <td class="col-2" th:text="*{#strings.substring(rol,5)}"></td>
                        </tr>
                        <tr>
                            <td class="col-1"><b>Contraseña:</b></td>
                            <td class="col-2">
                                <button type="button" class="btn btn-success" data-bs-toggle="modal"
                                    data-bs-target="#cambioPass">Cambiar Contraseña</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div th:replace="usuario/cambioPassModal :: cambioPass"></div>
    <footer th:replace="layout/layout :: footer"></footer>
</body>

</html>
