<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="restaurar">
  <div class="modal fade" id="restaurarModal" tabindex="-1" aria-labelledby="exampleModalLabel"
       aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Restaurar Base de Datos</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form method="post" th:action="@{/directorio/upload}" enctype="multipart/form-data">
        <div class="modal-body">

          <div class="file-upload-wrapper">
            <input type="file" name="file" class="file-upload" maxlength="100M"/>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="submit" class="btn btn-primary">Restaurar</button>
        </div>
        </form>
      </div>
    </div>
  </div>
</div>
</html>
