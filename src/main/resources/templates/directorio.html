<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: head"></head>

<body>
    <header th:replace="layout/layout :: header"></header>
    <div class="container my-4">
        <div class="row">
            <div class="col">
                <div class="row">
                    <form method="POST" th:action="@{/directorio/upload}" enctype="multipart/form-data">
                        <input type="file" name="file">
                        <input type="submit" value="Subir archivo" class="col-2 btn btn-outline-success border">
                        <input type="submit" value="Crear carpeta" class="col-2 btn btn-outline-success border">
                    </form>
                    <input type="text" placeholder="Buscar archivo" class="col-4 ms-auto border">

                </div>
                <div class="row my-1">
                    <input type="submit" value="<-" class="col-1 btn btn-outline-primary border btn-sm">
                    <span class="col ruta">/</span>
                </div>
                <div class="row my-1">
                    <table class="table table-stiped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>Nombre de archivo</th>
                                <th class="col-1 th_col">Tamaño</th>
                                <th class="col-2 th_col">Fecha de Modificación</th>
                                <th class="col-2 th_col">Accion</th>
                            </tr>
                        </thead>
                        <tbody class="table-light">
                            <tr th:each="dir : ${directorios}">
                                <td th:text="${dir.nombre}"></td>
                                <td class="col-1 td_col" th:text="${dir.size}"></td>
                                <td class="col-2 td_col" th:text="${dir.formatoFecha}"></td>
                                <td class="col-2 td_col" th:if="${!dir.esDirectorio}">
                                    <a class="col-1 btn btn-success btn-sm">¡</a>
                                    <a th:href="@{/directorio/descarga/}+${dir.nombre}" class="col-1 btn btn-primary btn-sm" download>V</a>
                                    <a class="col-1 btn btn-danger btn-sm">X</a>
                                </td>
                                <td class="col-2 td_col" th:if="${dir.esDirectorio}">
                                    <input type="submit" value="X" name="borrar" class="col-1 btn btn-danger btn-sm">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <footer th:replace="layout/layout :: footer"></footer>
</body>

</html>
