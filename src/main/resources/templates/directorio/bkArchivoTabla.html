<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: head"></head>
<table class="table table-stiped table-hover">
    <thead class="table-dark">
        <tr>
            <th>Nombre</th>
            <th class="col-1 th_col">Tamaño</th>
            <th class="col-2 th_col">Fecha de Modificación</th>
            <th class="col-2 th_col">Accion</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="a : ${archivos}" th:if="${archivos.size()>0}">
            <td th:text="${a.nombre}"></td>
            <td class="col-1 th_col" th:text="${a.size}"></td>
            <td class="col-2 th_col" th:text="${a.formatoFecha}"></td>
            <td class="col-2 th_col">
                <a th:href="@{/directorio/descarga/}+${#strings.replace(ruta,'/','+')}+'='+${a.nombre}"
                    class="col-1 btn btn-primary btn-sm" download th:if="${ruta!=''}">V</a>
                <a th:href="@{/directorio/descarga/}+${a.nombre}" class="col-1 btn btn-primary btn-sm" download
                    th:if="${ruta==''}">V</a>
            </td>
        </tr>
        <tr th:if="${archivos.size()==0}">
            <td>El archivo no cuenta con versiones anteriores</td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </tbody>
</table>

</html>
