<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="upload">
  <div class="modal fade" id="uploadModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Subir Archivo</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form method="POST" th:action="@{/directorio/upload}" enctype="multipart/form-data" id="uploadForm">
          <div class="modal-body">

            <div class="file-upload-wrapper">
              <input type="file" name="file" class="file-upload" max="1"  />
              <input type="hidden" class="link" th:value="'/'+${ruta}+'/'" name="ruta" th:if="${ruta!=''}" />
              <input type="hidden" class="link" th:value="'/'" th:if="${ruta==''}" name="ruta" />
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <input type="button" class="btn btn-primary" onclick="carga();" value="Subir Archivo"></input>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

</html>
