<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="crearCarpeta">
  <div class="modal fade" id="mkdirModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Crear Carpeta</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form method="POST" th:action="@{/directorio/mkdir}">
          <div class="modal-body">
            <input type="text" placeholder="Nombre de Carpeta" name="directorio" class="form-control">
            <input type="hidden" class="link"
              th:value="'/'+${ruta}+'/'" name="ruta"
              th:if="${ruta!=''}" />
            <input type="hidden" class="link" th:value="'/'" th:if="${ruta==''}" name="ruta"/>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="submit" class="btn btn-primary">Crear</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

</html>
